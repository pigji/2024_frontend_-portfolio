<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기 구현</title>

  <!--css-->
  <link rel="stylesheet" href="css/calculating.css">
  <!--js-->
  <script src="js/calculating.js" defer></script>
</head>
<body>
  <div id="calculator"> <!--계산기 전체 영역-->
    <div class="top"> <!--초기화버튼 + 결과값이 보이는 영역-->
      <span class="clear">C</span>  <!--초기화버튼-->
      <div class="screen"></div>
    </div>
    <div class="keys">
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span class="operator">+</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span class="operator">-</span>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span class="operator">÷</span>
      <span>0</span>
      <span>.</span>
      <span class="eval">=</span>
      <span class="operator">×</span>
    </div>
  </div>
</body>
</html>
