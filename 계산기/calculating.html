<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기 만들기 프로젝트</title>

  <!--css-->
  <link rel="stylesheet" href="css/calculating.css">
  <!--js-->
  <script src="js/calculating.js" defer></script>
</head>
<body>
  <div class="content">
    <div class="calculating-machine">
      <div class="result">
        0<!--계산한 값이 나오는 영역 : 초기값 0-->
      </div>
      <div class="btns"> <!--계산기 버튼 영역-->
        <div class="button_clear_enter">
          <button>AC</button>
          <button>Enter</button>
        </div>
        <div class="button_calculate">
          <div class="button_row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>
          </div>
          <div class="button_row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
          </div>
          <div class="button_row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">*</button>
          </div>
          <div class="button_row">
            <button class="number">0</button>
            <button class="decimal">.</button>
            <button class="operator">/</button>
          </div>
        </div>
      </div>
    </div>
  </div> <!--calculating-machine-->
</body>
</html>
